name: test
on:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: .ci/setup.sh
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: yarn
      - run: yarn test-release
      - run: cd .ci/ && docker compose -f ./rabbitmq-cluster.yml down -v

